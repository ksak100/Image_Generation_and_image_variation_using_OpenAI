{% extends "base.html" %}
{% block title %}Image Variation{% endblock %}
{% block content %}
    <h2>Create an Image Variation</h2>
    <form action="{{ url_for('variation') }}" method="post" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Create Variation</button>
    </form>
    {% if image_url %}
        <h3>Variation Image:</h3>
        <img src="{{ image_url }}" alt="Variation Image">
    {% endif %}
{% endblock %}
